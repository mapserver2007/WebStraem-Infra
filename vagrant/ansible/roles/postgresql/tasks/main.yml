# psql -h 192.168.0.205 -U postgres
- name: install postgresql
  yum: name={{ item }} state=latest
  with_items:
    - postgresql-server
    - python-psycopg2
- name: initialize database
  command: service postgresql initdb
           creates=/var/lib/pgsql/data/postgresql.conf
- name: start postgresql and enabled
  service: name=postgresql state=started enabled=yes
- name: create database
  postgresql_db: name={{ db_name }} state=present
  sudo_user: "{{ postgresql_userid }}"
- name: create user
  postgresql_user: db={{ db_name }} name={{ postgresql_userid }} password={{ postgresql_passwd }} priv=ALL state=present
  sudo_user: "{{ postgresql_userid }}"
- name: postgresql.conf settings
  lineinfile: >-
    dest=/var/lib/pgsql/data/postgresql.conf
    regexp='^#?listen_addresses\s*='
    line="listen_addresses = '*'"
    state=present
  notify: restart postgresql
- name: pg_hba.conf settings
  lineinfile: >-
    dest=/var/lib/pgsql/data/pg_hba.conf
    regexp='host\s+all\s+all\s+127.0.0.1/32\s.+$'
    line='host all all 192.168.0.0/24 md5'
    insertbefore=BOF
  notify: restart postgresql
- name: copy sqlfile
  copy: src={{ postgresql_sqlfile }} dest=/home/{{ postgresql_userid }}/
  sudo: yes
- name: initialize table
  shell: "/usr/bin/psql -d \"{{ db_name }}\" -U \"{{ postgresql_userid }}\" -f /home/\"{{ postgresql_userid }}\"/\"{{ postgresql_sqlfile }}\" -w"
  sudo_user: "{{ postgresql_userid }}"