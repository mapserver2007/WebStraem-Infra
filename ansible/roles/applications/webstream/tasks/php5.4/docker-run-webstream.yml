- name: docker run (webstream)
  shell: docker run -itd -p 80:80 --link php54_webstream-mysql:mysql --link php54_webstream-postgres:postgres --volumes-from php54_webstream-sqlite --privileged --volumes-from php54_data_apache --name php54_webstream docker/php-apache /sbin/init
  sudo: yes
- name: copy ansible files to container (webstream)
  shell: tar -cv * | sudo docker exec -i php54_webstream tar x -C /root/ansible chdir=webstream/ansible
  sudo: yes
- name: docker provision (webstream)
  shell: docker exec -t php54_webstream ansible-playbook -i "localhost," /root/ansible/settings.yml
  sudo: yes
