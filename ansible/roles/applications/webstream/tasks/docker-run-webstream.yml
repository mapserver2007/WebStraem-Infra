- name: docker run (webstream)
  shell: docker run -itd -p 80:80 --link webstream-mysql:mysql --link webstream-postgres:postgres --volumes-from webstream-sqlite --privileged --volumes-from data_apache --name webstream docker/php-apache /sbin/init
  sudo: yes
- name: copy ansible files to container (webstream)
  shell: tar -cv * | sudo docker exec -i webstream tar x -C /root/ansible chdir=webstream/ansible
  sudo: yes
- name: docker provision (webstream)
  shell: docker exec -t webstream ansible-playbook -i "localhost," /root/ansible/settings.yml
  sudo: yes
