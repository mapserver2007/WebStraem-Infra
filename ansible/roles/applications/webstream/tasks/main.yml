- name: copy ansible files
  tags: always
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'mysql/ansible',     dest: '/home/vagrant/applications/webstream/mysql' }
    - { src: 'postgres/ansible',  dest: '/home/vagrant/applications/webstream/postgres' }
    - { src: 'sqlite/ansible',    dest: '/home/vagrant/applications/webstream/sqlite' }
    - { src: 'webstream/ansible', dest: '/home/vagrant/applications/webstream/webstream' }
# Database(Mysql/PostgreSQL/Sqlite)
- include: php5.4/docker-run-database.yml
  tags: php5.4
- include: php5.5/docker-run-database.yml
  tags: php5.5
- include: php5.6/docker-run-database.yml
  tags: php5.6
# WebStream
- include: php5.4/docker-run-webstream.yml
  tags: php5.4
- include: php5.5/docker-run-webstream.yml
  tags: php5.5
- include: php5.6/docker-run-webstream.yml
  tags: php5.6
