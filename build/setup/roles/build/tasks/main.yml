- name: docker build
  shell: docker build /workspace/webstream-framework/Build/{{ item }} -t webstream/{{ item }}
  with_items:
    - mysql
    - postgres
    - sqlite
  become: yes
- name: docker build(php)
  shell: docker build /workspace/webstream-framework/Build/{{ item }}/{{ install_varsion }} -t webstream/{{ item }}
  with_items:
    - php-alpine
    - php-cli
  become: yes
